<!DOCTYPE html>

<html ng-app="ShoppingApp">
    <head>
        <title>Create Account</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="/css/style.css">
        
        <script src="js/angular.min.js"></script>
        <script src="js/angular-resource.min.js"></script>
        <script src="js/ngStorage.min.js"></script>
        <script src="js/shopping.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    </head>
    <body class="text-center">
        <div ng-include="'menu.html'"></div>
    <form ng-controller="CustomerController as custCtrl" ng-submit="custCtrl.registerCustomer(customer)">
        <div class="text-center" >
          <h1>Register</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>
          <div class="form-group">
            <label><b>Username</b></label>
            <input class="form-control" type="text" ng-model="customer.username" required>
          </div>
          <div class="form-group">
            <label for="firstname"><b>First name</b></label>
            <input class="form-control" type="text" ng-model="customer.firstName" required>
          </div>
          <div class="form-group">
            <label for="lastname"><b>Last name</b></label>
            <input class="form-control" type="text" ng-model="customer.surname" required>
          </div>
           <div class="form-group">
            <label for="email"><b>Email</b></label>
            <input class="form-control" type="email" ng-model="customer.emailAddress" required>
           </div>
           <div class="form-group">
            <label for="address"><b>Address</b></label>
            <input class="form-control" type="text" ng-model="customer.shippingAddress" required>
           </div>
           <div class="form-group">
            <label for="psw"><b>Password</b></label>
            <input class="form-control" type="password" ng-model="customer.password" required>
           </div>
          <button type="submit">Create Account</button>
          <hr>
          <p>Already have an account? <a href="/signin.html">Sign in</a>.</p>
          <hr>

        
        </div>

          
        
        
    </form> 
    </body>
</html>
