<html ng-app="ShoppingApp">
    <head>
        <title>Shopping Cart</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/angular.min.js"></script>
        <script src="js/angular-resource.min.js"></script>
        <script src="js/ngStorage.min.js"></script>
        <script src="js/shopping.js"></script>
    </head>
     <body ng-controller="ShoppingCartController as cartCtrl">
        <div ng-include="'menu.html'"></div>
        <h1>Shopping Cart</h1>
        <table>
            <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
            </tr>
            
            <tr ng-repeat="item in cartCtrl.items">
                <td>{{item.product.name}}</td>
                <td>{{item.product.listPrice}}</td>
                <td>{{item.quantityPurchased}}</td>
                <td>{{item.quantityPurchased * item.product.listPrice}}</td>
            </tr>
            <tr>
                <th>Total Cost</th>
            </tr>
            <tr>
                <td>{{cartCtrl.totalPrice}}</td>
            </tr>
            <button ng-click="cartCtrl.checkOutCart()">Check Out Cart</button>
        </table>
        
        
    </body>
</html>
