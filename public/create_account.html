<!DOCTYPE html>

<html ng-app="ShoppingApp">
    <head>
        <title>Create Account</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/angular.min.js"></script>
        <script src="js/angular-resource.min.js"></script>
        <script src="js/ngStorage.min.js"></script>
        <script src="js/shopping.js"></script>
    </head>
    <body>
        <nav>
             <ul>
                <li><a href="default.asp">Home</a></li>
                <li><a href="news.asp">Sign in</a></li>
                <li><a href="about.asp">About</a></li>
             </ul> 
        </nav>
    <form ng-controller="CustomerController as custCtrl" ng-submit="custCtrl.registerCustomer(customer)">
        <div class="container">
          <h1>Register</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>
          
          <label><b>Username</b></label>
          <input type="text" ng-model="customer.username" required>
          
          <label for="firstname"><b>First name</b></label>
          <input type="text" ng-model="customer.firstName" required>
          
          <label for="lastname"><b>Last name</b></label>
           <input type="text" ng-model="customer.surname" required>
          
          <label for="email"><b>Email</b></label>
          <input type="text" ng-model="customer.emailAddress" required>
          
          <label for="address"><b>Address</b></label>
            <input type="text" ng-model="customer.shippingAddress" required>

          <label for="psw"><b>Password</b></label>
          <input type="password" ng-model="customer.password" required>
          
          <button type="submit">Create Account</button>

          <hr>

          <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
          <button type="submit" class="registerbtn">Register</button>
        </div>

        <div class="container signin">
          <p>Already have an account? <a href="#">Sign in</a>.</p>
        </div>
        
        
    </form> 
    </body>
</html>
